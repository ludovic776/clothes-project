<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Fashion Finder</h1>
        <form id="submit">
            <input type="text" id="search" placeholder="Search for clothing items"/>
            <button type="submit">Search</button>
            <button type="button" id="random"><i class="fas fa-random"></i></button>
        </form>
        <div id="result-heading"></div>
        <div id="items" class="items"></div>
    </div>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-images"></div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-price"></p>
                    <p id="modal-description"></p>
                    <p id="modal-size"></p>
                    <p id="modal-brand"></p>
                    <p id="modal-color"></p>
                    <p id="modal-discount"></p>
                    <p id="modal-off-price"></p>
                    <p id="modal-rating"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
